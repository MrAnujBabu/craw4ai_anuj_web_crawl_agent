name: n8n Crawler Bridge
on:
  repository_dispatch:
    types: [crawl_request]
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to crawl'
        required: true
      resumeUrl:
        description: 'n8n resume webhook URL'
        required: false

jobs:
  crawl_and_respond:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          
      - name: Debug - Show inputs
        run: |
          echo "Target URL: ${{ inputs.target_url }}"
          echo "Resume URL: ${{ inputs.resumeUrl }}"
          
      - name: Run Crawler
        env:
          TARGET_URL: ${{ github.event.client_payload.url || inputs.target_url }}
          RESUME_URL: ${{ inputs.resumeUrl }}
        run: python n8n_runner.py
